<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Colored Cells Table</title>
    <style>
        
        table {
            width: 90%;
            border-collapse: collapse;
            border: 2px solid black;
            margin: 0 auto;
        }
        td {
            height: 150px;
            font-size: 18px;
            border: 2px solid black;
            font-family: "Roboto";
            vertical-align: middle;
        }
    </style>
</head>
<body>


    <table>
        <tr>
            <td style="background-color: rgb(127, 204, 127);">PING</td>
            <td style="background-color: pink;">PONG</td>
        </tr>
    </table>

</body>
</html>
